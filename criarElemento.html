<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criação de elemento</title>
</head>
<body>
    <h1>criação de elemento</h1>
    <input id="texto" type="text" name="texto" />
     <div id="caixa"> </div>
     <button onclick="criarElemento()">
        Gerar Elemento
     </button>
     <script>
        function criarElemento()
        {
            var novoH1 = document.createElement("h1") 
            novoH1.style.backgroundColor ='#ff6500'
            novoH1.style.color = '#ffffff'
            novoH1.id="titulo"
            novoH1.classList.add ("primeiroTitulo")
            novoH1.innerText= "Titulo criado dinamicamente"

            var div= document.getElementById('caixa')
            div.append(novoH1) 
            
        }
     </script>
</body>
</html>
