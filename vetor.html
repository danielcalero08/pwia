    <script>
        function adicionarImagens()
        {
            var lista= document.getElementById ('ListaImagens')
            var texto= document.getElementById('texto')
            var item= document.createElement('li')
            var img = document.createElement
            img.src= texto.value
           img.width= 150
           img.height = 75
           item.appendChild(img)
           lista.appendChild(item)

        }
     
var nomes = ["amanda", "daniel", "julio", "joao"];


function numeroAleatorio(numeroMaximo) {
    return Math.floor(Math.random() * numeroMaximo);
}


nomes.forEach((valor, indice) => {
    document.write("Índice: " + indice + " - Valor: " + valor + "<br>");
});

nomes.reverse();

document.write("<br>Após reversão:<br>");
nomes.forEach((valor, indice) => {
    document.write("Índice: " + indice + " - Valor: " + valor + "<br>");
});

    </script>
