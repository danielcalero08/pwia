<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>
<body>
    <input id="texto" name="texto" type="text" />
    <button onclick="adicionarImagens()"> adicionar </button>
    <ul id="ListaImages">   </ul>
    <script>
        function adicionarImagens()
        {
            var lista= document.getElementById ('ListaImagens')
            var texto= document.getElementById('texto')
            var item= document.createElement('li')
            var img = document.createElement
            img.src= texto.value
           img.width= 150
           img.height = 75
           item.append(img)
           lista.append(item)

        }
        
    </script>
</body>
</html>
